name: Weekly Symbols JSON Updater

on:
  schedule:
    - cron: "0 6 * * 0"   # Sunday 6 AM UTC (~11:30 AM IST)
  workflow_dispatch:

jobs:
  update-symbols:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install

      - name: Run symbol updater
        env:
          CSVURL: ${{ secrets.CSVURL }}
        run: |
          node updateSymbols.js

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add symbols.json
          git commit -m "Auto update symbols.json" || echo "No changes"
          git push
